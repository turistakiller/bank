<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carteira Digital</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="pic-pay-seeklogo.png" alt="Logo PicPay" class="logo" />
      <h1>Carteira</h1>
    </header>

    <main>
      <div class="saldo-box">
        <div class="cartao-box">
  <p class="label">Cartão de crédito</p>
  <div class="cartao-info">
    <p>Limite: <strong>R$ 1.900,00</strong></p>
    <p>Usado: <strong class="valor-usado">R$ 1.890,59</strong></p>
  </div>
  <div class="barra-limite">
    <div class="barra-uso" style="width: 99.5%;"></div>
  </div>
</div>

        <p class="label">Saldo disponível</p>
        <p class="valor">R$ 4.856,56</p>
      </div>

      <div class="acoes">
        <button>Adicionar</button>
        <div class="retirada-box">
          <button>Retirar</button>
          <span class="aviso">Você só poderá realizar retiradas a partir de 12/07.</span>
        </div>
        <button>Ver extrato</button>
      </div>
    </main>
  </div>
</body>
</html>
