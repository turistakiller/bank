<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Bancária</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin-top: 50px;
        }

        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 900px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 100px;
        }

        .user-info {
            text-align: right;
        }

        .user-info p {
            font-size: 1.1em;
            color: #333;
        }

        .logout-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .identity-alert {
            background-color: #ffcc00;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .identity-alert .alert-text {
            font-weight: bold;
        }

        .identity-alert button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
        }

        .identity-alert button:hover {
            background-color: #0056b3;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .card {
            background-color: #007BFF;
            color: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .saldo h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .amount {
            font-size: 2.5em;
            font-weight: bold;
        }

        .transactions ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        .transactions li {
            display: flex;
            justify-content: space-between;
            padding: 12px 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .date {
            color: #888;
            font-size: 0.9em;
        }

        .transaction-description {
            color: #333;
        }

        .transaction-amount {
            font-weight: bold;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            width: 48%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #218838;
        }

        .btn:active {
            background-color: #1c7430;
        }

        /* Media Queries para responsividade */

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .user-info {
                text-align: left;
                margin-top: 10px;
            }

            .transactions li {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 10px;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .card {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .amount {
                font-size: 2em;
            }

            .saldo h2 {
                font-size: 1.2em;
            }

            .transactions li {
                font-size: 0.9em;
            }

            .user-info p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <p>PicPay</p>
            </div>
            <div class="user-info">
                <p>Olá, <strong>Wasley Araújo</strong></p>
                <button class="logout-btn">Sair</button>
            </div>
        </header>

        <!-- Seção de Alerta de Verificação de Identidade -->
        <div class="identity-alert">
            <span class="alert-text">Atenção! Sua identidade ainda precisa ser verificada. Clique abaixo para iniciar o processo.</span>
            <button>Verificar Agora</button>
        </div>

        <main class="main-content">
            <div class="card saldo">
                <h2>Saldo Disponível</h2>
                <p class="amount">R$ 108,00</p>
            </div>

            <div class="transactions">
                <h3>Transações Recentes</h3>
                <ul>
                    <li><span class="date">28/01/2025</span><span class="transaction-description">...</span><span class="transaction-amount">***</span></li>
                    <li><span class="date">25/01/2025</span><span class="transaction-description">...</span><span class="transaction-amount">***</span></li>
                    <li><span class="date">20/01/2025</span><span class="transaction-description">...</span><span class="transaction-amount">***</span></li>
                </ul>
            </div>

            <div class="actions">
                <button class="btn">Depositar</button>
                <button class="btn">Transferir</button>
            </div>
        </main>
    </div>
</body>
</html>
