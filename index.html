<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carteira Digital</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/pic-pay-seeklogo.png" alt="Logo PicPay" class="logo" />
      <h1>Carteira</h1>
    </header>

    <main>
      <div class="saldo-box">
        <p class="label">Saldo disponível</p>
        <p class="valor">R$ 4.856,56</p>
      </div>

      <div class="acoes">
        <button>Adicionar</button>
        <div class="retirada-box">
          <button>Retirar</button>
          <span class="aviso">Você só poderá realizar retiradas a partir de 12/07.</span>
        </div>
        <button>Ver extrato</button>
      </div>
    </main>
  </div>
</body>
</html>
